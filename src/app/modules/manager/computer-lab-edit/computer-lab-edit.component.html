<div>

  <h1>{{ editMode ? 'Chỉnh sửa thông tin phòng máy' : 'Thêm phòng máy mới' }}</h1>

  <form [formGroup]="labForm" (ngSubmit)="onSave()">

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Tên phòng</mat-label>
      <input matInput formControlName="name" required>
      <mat-error>Vui lòng nhập tên phòng</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Tình trạng</mat-label>
      <input matInput formControlName="condition" required>
      <mat-error>Vui lòng nhập tình trạng phòng</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Tổng số máy tính</mat-label>
      <input type="number" matInput formControlName="computers" required>
      <mat-error>Vui lòng nhập tổng số máy</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Số máy tính hỏng</mat-label>
      <input type="number" matInput formControlName="damagedComputers" required>
      <mat-error>Vui lòng nhập số máy tính hỏng</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Số máy điều hòa</mat-label>
      <input type="number" matInput formControlName="aircons" required>
      <mat-error>Vui lòng nhập số máy điều hòa</mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button type="submit" class="save" (click)="onSave()" [disabled]="!labForm.valid">Lưu</button>
      <button mat-raised-button type="button" class="clear" (click)="onClear()">Làm mới</button>
      <button mat-raised-button type="button" [routerLink]="['/labs']" routerLinkActive="active">Hủy</button>
    </div>

  </form>

</div>
