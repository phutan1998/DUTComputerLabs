<div class="title-div">
  <h1>Danh sách thông báo đã gửi</h1>
</div>

<div class="table-div">

  <div *ngIf="dataSource.data.length <= 0">
    <alert type="warning">Bạn hiện chưa gửi thông báo nào</alert>
  </div>

  <div *ngIf="dataSource.data.length > 0">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let notice">{{ notice.id }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Ngày gửi</th>
        <td mat-cell *matCellDef="let notice">{{ notice.noticeDate | date:'dd/MM/yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Nội dung</th>
        <td mat-cell *matCellDef="let notice">{{ notice.content }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Thao tác</th>
        <td mat-cell *matCellDef="let notice">
          <button type="button" (click)="onDetail(notice.id)">
            <mat-icon>subject</mat-icon>
          </button>
          <button type="button" (click)="onDelete(notice.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let notice; columns: displayedColumns;"></tr>
    </table>

    <div class="paging">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>

  </div>

</div>
